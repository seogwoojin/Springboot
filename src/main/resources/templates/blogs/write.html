<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="/assets/css/css.css">
</head>
<body>
    <div class="board_wrap">
        <Form form action="/blogs/write" method="post">
            <div class="board_title">
                <strong>공지사항</strong>
                <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
            </div>
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" id="title" name="title" placeholder="제목 입력"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" id="writer" name="writer" placeholder="글쓴이 입력"></dd>
                        </dl>
    <!--                    <dl>-->
    <!--                        <dt>비밀번호</dt>-->
    <!--                        <dd><input type="password" placeholder="비밀번호 입력"></dd>-->
    <!--                    </dl>-->
                    </div>
                    <div class="cont">
                        <textarea id="content" name="content" placeholder="내용 입력"></textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <button class="on" type="submit">등록</button>
                    <a href="list">취소</a>
                </div>
            </div>
        </Form>
    </div>
</body>
</html>
