<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/assets/css/css.css">
</head>
<body>
    <div class="board_wrap">
        <Form form action="/blogs/edit" method="post">
        <div class="board_title">
            <strong>게시글 수정</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input id="title" name="title" type="text" placeholder="제목 입력" th:value="${post.title}"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input id="writer" name="writer" type="text" placeholder="글쓴이 입력" th:value="${post.writer}"></dd>
                    </dl>
                </div>
                <div class="cont" >
                    <textarea id="content" name="content" placeholder="내용 입력" th:value="${post.content}" th:text="${post.content}" >
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                    </textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button class="on" type="submit">수정</button>
                <a href="view">취소</a>
            </div>
            <input type="hidden" id="id" name="id" th:value="${post.id}">
        </div>
        </Form>
    </div>
</body>
</html>
