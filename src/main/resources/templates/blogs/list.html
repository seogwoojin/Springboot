<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록</title>
    <link rel="stylesheet" href="/assets/css/css.css" >
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>방명록 목록</strong>
            <p>여러분의 추억을 담아주세요</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>
                <div th:each="post:${posts}">
                    <div class="num"><a th:text="${post.id}" th:href="@{/blogs/view?id={id} (id=${post.id})}">5</a></div>
                    <div class="title"><a th:text="${post.title}" th:href="@{/blogs/view?id={id} (id=${post.id})}">글 제목이 들어갑니다.</a></div>
                    <div class="writer" th:text="${post.writer}">김이름</div>
                    <div class="date" th:text="${post.date}">2021.1.15</div>
                    <div class="count" th:text="${post.views}">33</div>
                </div>

            </div>
            <div class="board_page">
                <a href="1" class="bt first"><<</a>
                <a href="2" class="bt prev"><</a>
                <a href="3" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
                <a href="write" class="on" >등록</a>
                <!--<a href="#">수정</a>-->
            </div>
        </div>
    </div>
</body>
</html>
